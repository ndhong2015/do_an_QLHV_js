<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
    <script src="../2_Xu_ly/Xu_ly.js"></script>
</head>

<body style="font-family:Arial">
    <form action="javascript:Xu_ly_Dong_y()">
        <div class="container-fluid">
            <div id="form_dang_nhap">
                <div class="alert" style="height:10px">
                     Đăng nhập Sinh viên
                </div>           
                <div class="alert" style="height:30px">
                    <input  id="Th_Ten_dang_nhap"  name="Th_Ten_dang_nhap" required="required"
                           spellcheck="false" autocomplete="off" value="" />
                </div>
                <div class="alert" style="height:30px">
                    <input  id="Th_Mat_khau"  name="Th_Mat_khau" type="password" required="required"
                           spellcheck="false" autocomplete="off" value="" />
                </div>
                <div class="alert" style="height:40px">
                    <button class="btn btn-danger" type="submit">Đồng ý</button>
                </div>
            </div>
            <div id='Th_Sinh_vien'></div>
            <div id="Th_Chi_tiet_Sinh_vien"></div>
            <div id='Th_Thong_bao'>
                Xin vui lòng Nhập Tên đăng nhập và Mật khẩu
            </div>
        </div>
    </form>


</body>
</html>
<script >
    var Danh_sach_Lop = Doc_Danh_sach_Lop()
    var Danh_sach_Sinh_vien = Doc_Danh_sach_Sinh_vien()    
    var Sinh_vien_dang_nhap
    function Xu_ly_Dong_y(){    
      
      var Ten_dang_nhap = Th_Ten_dang_nhap.value // Nhập liệu
      var Mat_khau = Th_Mat_khau.value // Nhập liệu
      var Sinh_vien = {} // Biến Kq
      var Hop_le = Danh_sach_Sinh_vien.some(x => x.Ten_dang_nhap == Ten_dang_nhap
               && x.Mat_khau == Mat_khau )
      if (Hop_le) {
        Sinh_vien = Danh_sach_Sinh_vien.find(x => x.Ten_dang_nhap == Ten_dang_nhap
              && x.Mat_khau == Mat_khau)
        Sinh_vien.Danh_sach_Dang_nhap.push(new Date())
        document.getElementById("form_dang_nhap").innerHTML = "";
        Th_Sinh_vien.innerHTML=Tao_Chuoi_HTML_Sinh_vien_Khi_Chao(Sinh_vien)
        Th_Chi_tiet_Sinh_vien.innerHTML = "<div class='alert' style='height:40px'><button class='btn btn-danger' onclick='Xu_ly_Chi_tiet_Sinh_vien()'>Thông tin chi tiết</button></div>"
        Th_Thong_bao.innerHTML=""
        Ghi_Sinh_vien(Sinh_vien)
        Sinh_vien_dang_nhap = Sinh_vien
      }
      else {
        Th_Sinh_vien.innerHTML=""
        Th_Chi_tiet_Sinh_vien.innerHTML=""
        Th_Thong_bao.innerHTML="<div>Đăng nhập không hợp lệ" 
              + "<br />Xin vui lòng <b>Nhập lại</b> Tên đăng nhập và Mật khẩu" + "</div>"
      }
   }
   function Xu_ly_Chi_tiet_Sinh_vien(){
       Th_Chi_tiet_Sinh_vien.innerHTML = Tao_Chuoi_HTML_Chi_tiet_Sinh_vien(Sinh_vien_dang_nhap)
   }
    
</script>
