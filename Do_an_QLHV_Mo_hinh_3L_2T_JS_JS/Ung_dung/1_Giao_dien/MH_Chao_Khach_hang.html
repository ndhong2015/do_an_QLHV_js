<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
    <script src="../2_Xu_ly/Xu_ly.js"></script>
</head>

<body style="font-family:Arial">
    <form action="javascript:Xu_ly_Dong_y()">
        <div class="container-fluid">
            <div>
                <input id="Th_Ho_ten" name="Th_Ho_ten" placeholder="Họ tên Khách hàng" required="required" spellcheck="false" autocomplete="off" />
                <button class="btn btn-danger" type="submit"  >Đồng ý</button>
            </div>
            <div id='Th_Khach_hang'></div>
            <div id='Th_Thong_bao'>
                Xin vui lòng Nhập Họ tên khác trống
                <br />Click Đồng ý=>Nếu hợp lệ Ứng dụng sẽ chào anh/chị           </div>
            <div id='Th_Danh_sach_Nhom_hang'></div>
            <div id='Th_Danh_sach_Mat_hang'></div>
        </div>
    </form>


</body>
</html>
<script >
   var Danh_sach_Nhom_hang = Doc_Danh_sach_Nhom_hang()
   var Danh_sach_Mat_hang = Doc_Danh_sach_Mat_hang()
   function Xu_ly_Dong_y(){    
      var Khach_hang={"Ho_ten":"","Ma_so":"KHACH_HANG"} // Biến Kq
      Khach_hang.Ho_ten = Th_Ho_ten.value // Nhập liệu
      var Hop_le=Khach_hang.Ho_ten !=""
      if (Hop_le){
        Th_Khach_hang.innerHTML=Tao_Chuoi_HTML_Khach_hang_Khi_Chao(
                      Khach_hang)
        Th_Thong_bao.innerHTML=`Chúng tôi hiện có 
               ${Danh_sach_Nhom_hang.length} Nhóm hàng 
               với ${Danh_sach_Mat_hang.length} Mặt hàng `
        Th_Danh_sach_Nhom_hang.innerHTML=Tao_Chuoi_HTML_Danh_sach_Nhom_hang(
            Danh_sach_Nhom_hang)
        Th_Danh_sach_Mat_hang.innerHTML=Tao_Chuoi_HTML_Danh_sach_Mat_hang(
            Danh_sach_Mat_hang)
      }
      else {
          // Không có trường hợp này
      }
   }
    
</script>
