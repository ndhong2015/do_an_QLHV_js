<script type="text/javascript">
        var Danh_sach_Lop = Doc_Danh_sach_Lop()
        var Danh_sach_Sinh_vien = Doc_Danh_sach_Sinh_vien()    
        var Sinh_vien_dang_nhap
        function GetURLParameter(sParam) {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) {
                    return sParameterName[1];
                }
            } 
        }
        function Xu_ly_Dong_y(){          
        var Ten_dang_nhap = GetURLParameter('Th_Ten_dang_nhap'); // Nhập liệu
        var Mat_khau = GetURLParameter('Th_Mat_khau'); // Nhập liệu
        var Sinh_vien = {} // Biến Kq
        var Hop_le = Danh_sach_Sinh_vien.some(x => x.Ten_dang_nhap == Ten_dang_nhap
               && x.Mat_khau == Mat_khau )
        if (Hop_le) {
        Sinh_vien = Danh_sach_Sinh_vien.find(x => x.Ten_dang_nhap == Ten_dang_nhap
              && x.Mat_khau == Mat_khau)
        Sinh_vien.Danh_sach_Dang_nhap.push(new Date())
        document.getElementById("form_dang_nhap").innerHTML = "";
        Th_Sinh_vien.innerHTML=Tao_Chuoi_HTML_Sinh_vien_Khi_Chao(Sinh_vien)
        Th_Chi_tiet_Sinh_vien.innerHTML = "<div class='alert' style='height:40px'><button class='btn btn-danger' onclick='Xu_ly_Chi_tiet_Sinh_vien()'>Thông tin chi tiết</button></div>"
        Th_Thong_bao.innerHTML=""
        Ghi_Sinh_vien(Sinh_vien)
        Sinh_vien_dang_nhap = Sinh_vien
      }
      else {
        Th_Sinh_vien.innerHTML=""
        Th_Chi_tiet_Sinh_vien.innerHTML=""
        Th_Thong_bao.innerHTML=""
      }
   }
   function Xu_ly_Chi_tiet_Sinh_vien(){
       Th_Chi_tiet_Sinh_vien.innerHTML = Tao_Chuoi_HTML_Chi_tiet_Sinh_vien(Sinh_vien_dang_nhap)
   }

});
